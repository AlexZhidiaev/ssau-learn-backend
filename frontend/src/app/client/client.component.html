<p *ngIf="error != null">{{ error }}</p>


  <div style="text-align: center;">

    <table class="table table-hover" >
      <thead class="thead-light">
      <tr><th>ФИО</th><th>Документ</th></tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <td>
          {{ client.fio }}
        </td>
        <td>
          {{ client.document }}
        </td>
        <div style="text-align: left;">

          <button class="btn btn-secondary btn-sm" (click)="openDialog(client.id)" *ngIf="role == 'ROLE_ADMIN'">Изменить</button>
          <button class="btn btn-secondary btn-sm" (click)="delete(client.id)" *ngIf="role == 'ROLE_ADMIN'">Удалить</button>
        </div>
      </tr>
      </tbody>
    </table>
  </div>


<button class="btn btn-success" (click)="openDialog(null)" *ngIf="role == 'ROLE_ADMIN'">Добавить</button>

<ng-template #dialogRef let-data>
  <h5 mat-dialog-title>Добавить клиента</h5>
  <div mat-dialog-content>
    ФИО: <input class="input-group-text" type="text" [(ngModel)]="data.fio" />
    Документ: <input class="input-group-text" type="text" [(ngModel)]="data.document" />
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-success" mat-button mat-dialog-close="save">Сохранить</button>
    <button class="btn btn-secondary" mat-button mat-dialog-close="close">Отменить</button>
  </div>

</ng-template>
