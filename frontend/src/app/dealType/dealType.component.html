<p *ngIf="error != null">{{ error }}</p>


  <div style="text-align: center;">

    <table class="table table-hover" >
      <thead class="thead-light">
      <tr><th>Название</th><th>Код</th></tr> <!--ряд с ячейками заголовков-->
      </thead>
      <tbody>
      <tr *ngFor="let dealType of dealTypes">
        <td>
          {{ dealType.name }}
        </td>
        <td>
          {{ dealType.code }}
        </td>
        <div style="text-align: left;">

          <button class="btn btn-secondary btn-sm" (click)="openDialog(dealType.id)" *ngIf="role == 'ROLE_ADMIN'">Изменить</button>
          <button class="btn btn-secondary btn-sm" (click)="delete(dealType.id)" *ngIf="role == 'ROLE_ADMIN'">Удалить</button>
        </div>
      </tr>
      </tbody>
    </table>
  </div>


<button class="btn btn-success" (click)="openDialog(null)" *ngIf="role == 'ROLE_ADMIN'">Добавить</button>

<ng-template #dialogRef let-data>
  <h5 mat-dialog-title>Добавить тип недвижимости</h5>
  <div mat-dialog-content>
    Название: <input class="input-group-text" type="text" [(ngModel)]="data.name" />
    Код: <input class="input-group-text" type="text" [(ngModel)]="data.code" />
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-success" mat-button mat-dialog-close="save">Сохранить</button>
    <button class="btn btn-secondary" mat-button mat-dialog-close="close">Отменить</button>
  </div>

</ng-template>
